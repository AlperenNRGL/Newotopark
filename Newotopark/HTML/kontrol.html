<!DOCTYPE html>
<html lang="tr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NKO - Konytol Paneli</title>

        <link rel="stylesheet" href="../Css/kontrol.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <a href="../index.html">Geri Dön</a>

        <div class="box">
            <canvas id="myChart"></canvas>
        </div>
        <div class="data-equlizer">
            <button onclick="dataEsitle()">
                Data Eşitle
            </button>
        </div>



        <script>


            function getDay(day) {
                switch (day) {
                    case 0:
                        return "Pazar";
                        break;
                    case 1:
                        return "Pazartesi";
                        break;
                    case 2:
                        return "Salı";
                        break;
                    case 3:
                        return "Çarşamba";
                        break;
                    case 4:
                        return "Perşembe";
                        break;
                    case 5:
                        return "Cuma";
                        break;
                    case 6:
                        return "Cumartesi";
                        break;
                }
            }

            const data = JSON.parse(localStorage.getItem("islemler-arsiv"));
            var priceData = {};
            var veresiyeData = {};


            for (let i = 0; i < data.length; i++) {
                priceData[`${new Date(data[i].date).getDate()} ${ getDay(new Date(data[i].date).getDay())}`] = 0;
                veresiyeData[`${new Date(data[i].date).getDate()} ${ getDay(new Date(data[i].date).getDay())}`] = 0;
            }


            for (let i = 0; i < data.length; i++) {
                if (data[i].islem == "cıkıs") {
                    priceData[`${new Date(data[i].date).getDate()} ${ getDay(new Date(data[i].date).getDay())}`] += parseInt(data[i].price)
                    
                } else if (data[i].islem == "veresiye-sil") {
                    priceData[`${new Date(data[i].date).getDate()} ${ getDay(new Date(data[i].date).getDay())}`] -= parseInt(data[i].price)
                } else if(data[i].islem == "veresiye" ){
                    priceData[`${new Date(data[i].date).getDate()} ${ getDay(new Date(data[i].date).getDay())}`] += parseInt(data[i].price)
                    veresiyeData[`${new Date(data[i].date).getDate()} ${ getDay(new Date(data[i].date).getDay())}`] += parseInt(data[i].price)
                }
            }

            function dataEsitle() {
                const islemlerdata = JSON.parse(localStorage.getItem("islemler"));
                var islemler_arsiv_data = JSON.parse(localStorage.getItem("islemler-arsiv"));

                for (let i = 0; i < islemlerdata.length; i++) {
                    islemler_arsiv_data.push(islemlerdata[i]);

                }

                localStorage.setItem("islemler-arsiv", JSON.stringify(islemler_arsiv_data));
                localStorage.setItem("islemler", JSON.stringify([]));

                location.reload();
            }



        </script>


        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('myChart');

            console.log(priceData);
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Object.keys(priceData),

                    datasets: [{
                        label: 'Çıkış + Veresiye',
                        data: Object.values(priceData),
                        borderWidth: 3,
                        borderColor: '#328E6E',
                    },{
                        label: 'Veresiye',
                        data: Object.values(veresiyeData),
                        borderWidth: 3,
                        borderColor: '#C5172E',
                    }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            display: false,

                        }
                    }
                }
            });
        </script>

    </body>

</html>
